<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background rounded square with gradient -->
  <rect x="32" y="32" width="448" height="448" rx="90" ry="90" fill="url(#purpleGradient)" filter="url(#glow)"/>
  
  <!-- "no" text in white -->
  <text x="256" y="330" font-family="Arial, sans-serif" font-size="220" font-weight="700" fill="#ffffff" text-anchor="middle" dominant-baseline="middle">no</text>
</svg>

